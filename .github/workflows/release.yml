name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx electron-vite build && npx electron-builder --mac --publish never

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*.dmg
          generate_release_notes: true
